<p>Products</p>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">{{ product.name }}</a>
  </h3>
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <button (click)="handleShare()">Share</button>
  <app-product-alerts
    [product]="product"
    (notify)="handleNotify()"
  ></app-product-alerts>
</div>
